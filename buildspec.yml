version: 0.2

phases:
  install:
    commands:
      - echo Installing Node 12...
      - curl -fsSL https://deb.nodesource.com/setup_12.x | bash -
      - apt install -y nodejs
  pre_build:
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Testing...
      - echo Building...
      - npm run build
artifacts:
  files:
    - build/static/
    